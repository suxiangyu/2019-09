<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button id="nameBtn">姓名排序</button>
    <button id="ageBtn">年龄排序</button>
    <ul id="box">
        <li>姓名是：小金；年龄是 <span class="age">5</span></li>
    </ul>
</body>

</html>
<script>
    let ary = [
        {
            name: '小金',
            age: 5
        },
        {
            name: '小木',
            age: 10
        },
        {
            name: '小水',
            age: 15
        },
        {
            name: '小火',
            age: 20
        },
        {
            name: '小土',
            age: 25
        }
    ]
    let box = document.querySelector('#box');
    let nameBtn = document.querySelector('#nameBtn');
    let ageBtn = document.querySelector('#ageBtn');

    function renderHtml() {
        let str = '';
        ary.forEach((item, index) => {
            str += `<li>姓名是: ${item.name}; 年龄是<span class="age"> ${item.age}</span></li>`
        })
        box.innerHTML = str;
    }
    renderHtml();
    let olis = document.getElementsByTagName('li');
    let temp = olis[0];
    // temp 是页面上已经存在的节点；再去使用appendchild时，页面不会新增节点
    // 只会是改变一下原有节点的位置；
    // box.appendChild(temp);

    // 把olis转成数组，然后把数组中的项 按照年龄 进行排序
    // 然后把 排好序的数组中的每一项 再appendchild到 box中

    let flag = 1;
    ageBtn.onclick = function () {
        flag *= -1;
        let ary2 = [...olis];
        ary2.sort((a, b) => {
            // a,b j就是 对应 li标签
            // 我们要用li内部的 span标签的 innerHTML 进行排序
            var age1 = a.getElementsByClassName('age')[0].innerHTML;
            var age2 = b.getElementsByClassName('age')[0].innerHTML;
            return (age1 - age2) * flag;
        })
        // console.log(ary2);
        ary2.forEach((item) => {
            box.appendChild(item)
        })
    }
</script>

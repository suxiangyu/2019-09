<script>
    // apply 的目的跟call一样，但是区别在于第二个人参数; 第二个参数是一个数组或者类数组
    // 虽然第二个参数是一个集合，但是 函数执行时，参数还是被散乱的传过去的；不是一个集合整个传的
    var obj = {
        q: 123, w: 234
    }
    var f = function (a, b, c, d) {
        console.log(this);
        console.log(a, b, c, d)
    }
    f.call(obj, 1, 2, 3, 4);
    f.apply(obj, [1, 2, 3, 4]);
    Math.max(998, 776, 554, 227, 889, 521);
    var ary = [998, 776, 554, 227, 889, 521];
    Math.max(...ary);
    Math.max.apply(Math, ary);
</script>

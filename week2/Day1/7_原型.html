<script>
    function person(name, age) {
        this.name = name;
        this.age = age;
    }
    // 吃 喝 玩  都是属于所有人类的公用属性
    // 把公用的属性 我们都放到原型上
    person.prototype.eat = function () {
        console.log('吃')
        this.drink();
    }
    person.prototype.drink = function () {
        console.log('喝')
        this.play();
    }
    person.prototype.play = function () {
        console.log('玩')
    }
    var per1 = new person('李四', 20);
    var per2 = new person('张三', 22);
    per2.eat();
    // eat执行的时候，函数中的this是 per2；
    // eat 函数中的 this.drink（） 其实就是per2.drink()
    // per2.drink()执行的时候，函数中的this也是per2；
    // drink函数中的 this.play（）其实就是 per2.play（）

    function mypush(ary, ...res) {
        for (var i = 0; i < res.length; i++) {
            ary.push(res[i])
        }
    }
    var ary = [1, 2, 3];
    Array.prototype.mypush = function (...res) {
        console.log(this)
        // 怎么拿到ary
        for (var i = 0; i < res.length; i++) {
            this.push(res[i])
        }
    }
    ary.mypush(4, 5, 6)
    console.log(ary)
</script>

<script>
    // split
    var str = 'nnnav-af-55afa-af5=5a,akls_sad;'
    // 要求 以 - = , ; _ 分割
    var ary = str.split(/[-=,;_]/);
    console.log(ary);

    // match
    // 使用match时 正则加不加g 有什么区别？？
    // 加g 可以获取全部  不能捕获小分组
    // 不加g等同于 exec
    var str = '珠峰2019珠峰2020';
    var reg = /\d+/g;
    console.log(str.match(reg));

    function getParam(str) {
        var reg = /([^?=&]+)=([^?=&]+)/g;
        var ary = str.match(reg);
        var obj = {};
        ary.forEach(item => {
            var a = item.split('=');
            var m = a[0], n = a[1];
            obj[m] = n;
        });
        return obj;
    };

    /*
    String.prototype.mygetParam = function mygetParam() {

        var ary = this.match(reg);
        var obj = {};
        ary.forEach(item => {
            var m = item.split('=');
            obj[m[0]] = m[1];
        });
        return obj;
    };
*/
    // 思考 把这个方法放置到字符串的原型上
    var str = 'http://baidu.com?a=123&b=345&c=666'
    var res = getParam(str);
    //var res = str.mygetParam();
    console.log(res);

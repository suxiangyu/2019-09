<script>
    // '1212313' ===> '1,212,313'

    // 索引是 模3得2的位置添加一个
    var str = '12334523'
    var s = '';
    for (var i = 0; i < str.length; i++) {
        if (i % 3 == 2) {
            s += str[i] + ',';
        } else {
            s += str[i];
        }
    }
    console.log(s)

    // 方法1、
    var str = '12334523';
    str = str.split('').reverse().join(''); // 字符串反转
    var res = str.replace(/\d{3}/g, function (a) {
        return a + ',';
    });
    res = res.split('').reverse().join('');
    console.log(res);


    // 方法2、
    var str = '1123432145';
    /*
        /\d{1,3}(?=(\d{3})+$/g
        前边是1到3位数字  后边必须是  3位3位的整数个数字
    
    */
    var res = str.replace(/\d{1,3}(?=(\d{3})+$)/g, function (...arg) {
        return arg[0] + ','
    })
